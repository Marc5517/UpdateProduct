<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Update product</title>
</head>

<style>
  body {
    background-color: lightblue;
  }
</style>

<body>
  <div class="jumbotron jumbotron-fluid" style="color: white; background-color: rgb(28, 16, 190);">
    <div class="container">
      <h1><strong>eKunder</strong></h1>
      <p>Opdatering af varer med serienummer</p>
    </div>
  </div>
  <div id="app">
    <h2 style="margin: 25px 20px 25px 320px;">Opdater serienummer til varen</h2>
    <input v-model.number="updateData.productId" placeholder="Vare ID" type="number" />
    <input v-model.number="updateData.productNr" placeholder="Productnummer" type="number" />
    <input v-model.number="updateData.customerNr" placeholder="Kundenummer" type="number" />
    <input v-model.number="updateData.invoiceNr" placeholder="Kvitteringsnummer" type="number" />
    <input v-model="updateData.serialNr" placeholder="Serienummer" type="text" />
    <!--2021-10-27 Knappen her opdatere et produkt-->
    <button v-on:click="updateProduct()" class="btn btn-success">Opdater</button>
    <div>{{updateMessage}}</div>
  </div>

  <!--2021-10-27 Knappen her skifter over til hovedsiden-->
  <Button onclick="document.location= 'https://ecustomer.azurewebsites.net/'" class="btn btn-success">Info</button>

  <script src="bundle.js"></script>
</body>

</html>
